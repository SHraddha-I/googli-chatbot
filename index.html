<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("/images/background.jpg");  /* Image from /static/images folder */
            background-size: cover;
            height: 100vh;
            color: white;
        }
        .chat-container {
            margin-top: 100px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .form-group input {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Welcome to the Chatbot!</h2>
        <form id="chatForm" action="/api/chat" method="get">
            <div class="form-group">
                <label for="message">Enter your message:</label>
                <input type="text" id="message" name="message" class="form-control" placeholder="Type your message here">
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
        <div id="responseMessage"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
